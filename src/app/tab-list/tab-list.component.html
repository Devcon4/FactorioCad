<mat-tab-group>
  <mat-tab *ngFor="let link of tabs" [label]="link">
      <mat-grid-list cols="4" rowHeight="100px">
          <mat-grid-tile
              *ngFor="let item of list[link]"
              [colspan]="1"
              [rowspan]="1">
            {{item.name}}-{{link}}
          </mat-grid-tile>
        </mat-grid-list>
      <mat-divider></mat-divider>
  </mat-tab>
</mat-tab-group>
